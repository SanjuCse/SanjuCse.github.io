<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="kartify" />
    <meta name="keywords" content="kartify" />
    <meta name="author" content="kartify" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="icon"
      href="assets/images/logo/favicon.png"
      type="image/x-icon"
    />
    <title>Sri Mahalakshmi</title>
    <link rel="apple-touch-icon" href="assets/images/logo/favicon.png" />
    <meta name="theme-color" content="#2777FC" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="kartify" />
    <meta
      name="msapplication-TileImage"
      content="assets/images/logo/favicon.png"
    />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- font link -->
    <link rel="stylesheet" href="assets/css/br-hendrix.css" />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      type="text/css"
      id="rtl-link"
      href="assets/css/vendors/bootstrap.css"
    />

    <!-- iconsax icon css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/vendors/iconsax.css"
    />

    <!-- Theme css -->
    <link
      rel="stylesheet"
      id="change-link"
      type="text/css"
      href="assets/css/style.css"
    />
  </head>

  <body>
    <!-- loader start-->
    <div class="loader-wrapper" id="loader">
      <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
      <div class="custom-container">
        <div class="header-panel">
          <a href="onboarding.html">
            <img
              class="img-fluid icon-btn back-arrow"
              src="assets/images/svg/back-arrow.svg"
              alt="back-arrow"
            />
          </a>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- signup section starts -->
    <section class="section-sm-t-space section-b-space">
      <div class="custom-container">
        <div class="auth-content">
          <img
            class="img-fluid logo-sm"
            src="assets/images/logo/favicon.png"
            alt="logo-sm"
          />
          <h1 class="title-color">Create an account</h1>
          <h5 class="fw-normal content-color mt-2">
            Create your account, it takes less than a minute. Enter your email
            and password.
          </h5>
        </div>
        <form class="theme-form">
          <div class="form-group">
            <label class="form-label" for="inputemail">Email</label>
            <input
              type="email"
              class="form-control wo-icon"
              id="inputemail"
              placeholder="Enter email"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="inputpassword2">Password</label>
            <input
              type="password"
              class="form-control wo-icon"
              id="inputpassword2"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="inputpassword"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control wo-icon"
              id="inputpassword"
              placeholder="Enter confirm password"
            />
          </div>
        </form>

        <a href="login.html" class="btn theme-btn w-100 auth-btn"
          >Create an account</a
        >

        <h5 class="content-color fw-normal text-center mt-24">
          Already have an account?
          <a href="login.html" class="theme-color">Sign in</a>
        </h5>
      </div>
    </section>
    <!-- signup section end -->

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax icon -->
    <script src="assets/js/iconsax-icon.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
  </body>
