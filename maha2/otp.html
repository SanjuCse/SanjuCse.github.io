    <meta name="apple-mobile-web-app-capable" content="yes" />

      content="assets/images/logo/favicon.png"

    <!-- font link -->
    <link rel="stylesheet" href="assets/css/br-hendrix.css" />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      type="text/css"
      id="rtl-link"
      href="assets/css/vendors/bootstrap.css"
    />

    <!-- iconsax icon css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/vendors/iconsax.css"

    <link
      rel="stylesheet"
      id="change-link"

  <body>
    <!-- loader start-->
    <div class="loader-wrapper" id="loader">
      <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
      <div class="custom-container">
        <div class="header-panel">
          <a href="forgot-password.html">
            <img
              class="img-fluid icon-btn back-arrow"
              src="assets/images/svg/back-arrow.svg"
              alt="back-arrow"
            />
          </a>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- otp section starts -->
    <section class="section-sm-t-space section-b-space">
      <div class="custom-container">
        <div class="auth-content">
          <h1 class="title-color">OTP Verification</h1>
          <h5 class="fw-normal content-color mt-2">
            Please enter 4-digit code sent to you at *******@gmail.com
          </h5>
        </div>
        <form class="otp-form">
          <div class="form-group">
            <div class="form-input">
              <input
                type="number"
                class="form-control active"
                placeholder="0"
                id="five1"
                onkeyup="onKeyUpEvent(1, event)"
                onfocus="onFocusEvent(1)"
              />
            </div>
            <div class="form-input">
              <input
                type="number"
                class="form-control"
                placeholder="0"
                id="five2"
                onkeyup="onKeyUpEvent(2, event)"
                onfocus="onFocusEvent(2)"
              />
            </div>
            <div class="form-input">
              <input
                type="number"
                class="form-control"
                placeholder="0"
                id="five3"
                onkeyup="onKeyUpEvent(3, event)"
                onfocus="onFocusEvent(3)"
              />
            </div>
            <div class="form-input">
              <input
                type="number"
                class="form-control"
                placeholder="0"
                id="five4"
                onkeyup="onKeyUpEvent(4, event)"
                onfocus="onFocusEvent(4)"
              />
            </div>
          </div>
        </form>

        <a href="reset-password.html" class="btn theme-btn w-100 auth-btn"
          >Verify</a
        >

        <h5 class="content-color fw-normal text-center mt-24">
          Did not receive otp? Check your spam filter, or
          <a href="forgot-password.html" class="theme-color"
            >try another email address</a
          >
        </h5>
      </div>
    </section>
    <!-- otp section ends -->

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax icon -->
    <script src="assets/js/iconsax-icon.js"></script>

    <!-- otp js -->
    <script src="assets/js/otp.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
  </body>
