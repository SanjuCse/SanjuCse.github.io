    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      type="text/css"
      id="rtl-link"
      href="assets/css/vendors/bootstrap.css"
    />

    <!-- iconsax icon css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/vendors/iconsax.css"

    <link

  <body>
    <!-- loader start-->
    <div class="loader-wrapper" id="loader">
      <span class="loader"></span>
    </div>
    <!-- loader end -->

    <!-- header start -->
    <header class="main-header">
      <div class="custom-container">
        <div class="header-panel">
          <a href="login.html">
            <img
              class="img-fluid icon-btn back-arrow"
              src="assets/images/svg/back-arrow.svg"
              alt="back-arrow"
            />
          </a>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- forgot password section starts -->
    <section class="section-sm-t-space section-b-space">
      <div class="custom-container">
        <div class="auth-content">
          <h1 class="title-color">Forgot your password?</h1>
          <h5 class="fw-normal content-color mt-2">
            Enter the email associated with your account and we’ll send an
            email.
          </h5>
        </div>
        <form class="theme-form">
          <div class="form-group">
            <label class="form-label" for="inputemail">Email</label>
            <input
              type="email"
              class="form-control wo-icon"
              id="inputemail"
              placeholder="Enter username"
            />
          </div>
        </form>

        <a href="otp.html" class="btn theme-btn w-100 auth-btn">Send email</a>

        <a
          href="login.html"
          class="theme-color d-flex align-items-center justify-content-center gap-1 mt-24"
        >
          Skip, I’ll confirm later
        </a>
      </div>
    </section>
    <!-- forgot password section ends -->

    <!-- bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- iconsax icon -->
    <script src="assets/js/iconsax-icon.js"></script>

    <!-- template-setting js -->
    <script src="assets/js/template-setting.js"></script>

    <!-- script js -->
    <script src="assets/js/script.js"></script>
